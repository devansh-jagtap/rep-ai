name: Agent Evals

on:
  pull_request:
    paths:
      - "lib/ai/generate-agent-reply.ts"
      - "lib/ai/generate-agent-reply/**"
      - "lib/ai/model-provider.ts"
      - "lib/lead-extract.ts"
      - "lib/agent/models.ts"
      - "lib/ai/evals/**"
      - "scripts/run-agent-evals.ts"
      - "package.json"
      - "bun.lock"
  push:
    branches: [main]
    paths:
      - "lib/ai/generate-agent-reply.ts"
      - "lib/ai/generate-agent-reply/**"
      - "lib/ai/model-provider.ts"
      - "lib/lead-extract.ts"
      - "lib/agent/models.ts"
      - "lib/ai/evals/**"
      - "scripts/run-agent-evals.ts"
      - "package.json"
      - "bun.lock"

jobs:
  evals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - name: Run agent evals
        env:
          EVAL_AGENT_MODEL: openai/gpt-5-mini
          AI_GATEWAY_API_KEY: ${{ secrets.AI_GATEWAY_API_KEY }}
          AI_GATEWAY_BASE_URL: ${{ secrets.AI_GATEWAY_BASE_URL }}
          NEBIUS_API_KEY: ${{ secrets.NEBIUS_API_KEY }}
          NEBIUS_BASE_URL: ${{ secrets.NEBIUS_BASE_URL }}
        run: bun evals:agent
